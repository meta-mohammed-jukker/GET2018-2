	<h1 align='center'>--------Signup-------</h1>
	
<div id=signup>
	       
		   <form id="form_signup" name="signupform">
		   <table align="center" cellpadding="10" cellspacing="20">
		   
		   <tr>
		       <th align='left'>First Name :</th>			   
			    <td>
		       <input type = 'text' id='t_name' name='name' placeholder='Enter First Name' onkeypress='validateFirstName()'/>
		       </td>						       
		   
		   </tr>
		   
		   <tr>
		       <th align='left'>Last Name :</th>			   
			    <td>
		       <input type = 'text' id='t_lastname' name='lastname' placeholder='Enter Last Name' onkeypress='validateLastName()'/>
		       </td>						       
		   
		   </tr>
		   
		   <tr>
		   
		      <th align='left'>Enter Email :</th>
			   <td>
		       <input type = 'text' id='t_email' name='eamil'  placeholder='Enter Email' onblur='validateEmail()'/>
		       </td>				    
		   
		   </tr>
		   
		   <tr>
		   
		      <th align='left'>Enter Password :</th>
			   <td>
		       <input type = 'password' id='t_password' name='password'  placeholder='Enter Password' onkeypress='validatePassword()'/>
		       </td>				    
		   
		   </tr>
		   
		   <tr>
		   
		       <th align='left'>Confirm Password :</th>
			   <td>
		       <input type = 'password' id='t_confirmpassword' name='confirmpassword' placeholder='Enter Confirm password' onblur='checkEquality()'/>
		       </td>				    
		   
		   </tr>
		   
		   <tr>
		      <th align='left'>City :</th>
			  
			  <td>
			   <select id="s_cities" name="cities">
			   <option value="select" selected="select">select</option>
			   <option value="jaipur">Jaipur</option>
			   <option value="udaipur">Udaipur</option>
			   <option value="ajmer">Ajmer</option>
			   <option value="aligarh">Aligarh</option>
			   <option value="mount">Mount Abu</option>
			   <select>
			  </td> 
		    
		   </tr>
		   
		   <tr>
		      <th align='left'>Organiztion :</th>
			  
			  <td>
			   <select id="s_company" name="company">
			   <option value="select" selected="select">select</option>
			   <option value="metacube">Metacube</option>
			   <option value="Infosys">Infosys</option>
			   <option value="Nagarro">Nagarro</option>
			   <select>
			  </td> 
		    
		   </tr>
		   
		   <tr>
		   
		       <th align='left'>Contact No. :</th>
			   <td>
		       <input type = 'text' id='t_contact' name='contact' placeholder='Enter contact number' onblur='validateContact() '/>
		       </td>
		   		   
		   </tr>
		   
		   <tr>
		   
		      <th align='left'>Address :</th>
             <td>   			  
			  <textarea rows="4" cols="40" id="s_address" name="address" placeholder='Enter Address'></textarea>
		      </td>
			  
		   </tr>
		   
		   <tr>
		   
		   <td colspan="2">
		   <input type='button' onclick="signup()" value='Submit' width='50%'>
		   </td>
		   
		   </tr>
		   
		   </table>
		   </form>
	
	</div>

	
</body>	

</html>
